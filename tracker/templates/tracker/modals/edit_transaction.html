<div class="modal fade" id="editTransactionModal" tabindex="-1" aria-labelledby="editTransactionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="editTransactionForm">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="editTransactionLabel">Edit Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="editDescription" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="editAmount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="editDate" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Category</label>
                        <select class="form-select" id="editCategory" name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editSource" class="form-label">Source</label>
                        <select class="form-select" id="editSource" name="source" required>
                            {% for source in sources %}
                                <option value="{{ source.id }}">{{ source.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Transaction</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelector('#editTransactionModal form').addEventListener('submit', function(e) {
      const amountInput = document.getElementById('editAmount');
      const originalValue = amountInput.value;
    
      try {
        // Only allow safe characters: numbers, + - * / . and spaces
        if (!/^[\d\s+\-*/.()]+$/.test(originalValue)) {
          throw new Error("Invalid characters in amount.");
        }
    
        // Safely evaluate the expression
        const evaluated = Function('"use strict"; return (' + originalValue + ')')();
    
        if (isNaN(evaluated) || !isFinite(evaluated)) {
          throw new Error("Invalid math expression.");
        }
    
        // Round to 2 decimal places and set it
        amountInput.value = parseFloat(evaluated).toFixed(2);
      } catch (error) {
        e.preventDefault();
        alert("Please enter a valid math expression for the amount.");
      }
    });
    </script>
